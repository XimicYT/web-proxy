<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Proxy (Remote)</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #121212; font-family: sans-serif; overflow: hidden; }
        
        .nav {
            height: 50px;
            background: #1e1e1e;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }

        .logo { color: #888; font-weight: bold; font-size: 14px; margin-right: 5px; }
        
        #url-bar {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }
        #url-bar:focus { border-color: #555; background: #333; }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #1d4ed8; }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            background: white;
            display: block;
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">REMOTE PROXY</div>
        <input type="text" id="url-bar" placeholder="Enter URL (pkmn.gg)..." />
        <button onclick="navigate()">GO</button>
    </div>

    <iframe id="proxy-frame" name="proxy-frame"></iframe>

    <script>
        // YOUR RENDER SERVER URL
        const SERVER_URL = "https://web-prox.onrender.com";

        const input = document.getElementById('url-bar');
        const frame = document.getElementById('proxy-frame');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigate();
        });

        function navigate() {
            let val = input.value.trim();
            if (!val) return;

            let isUrl = (val.includes('.') && !val.includes(' ')) || val.startsWith('http');
            
            if (!isUrl) {
                val = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else {
                if (!val.startsWith('http')) val = 'https://' + val;
            }

            // POINT TO RENDER, NOT LOCALHOST
            frame.src = SERVER_URL + '/proxy?url=' + encodeURIComponent(val);
        }
    </script>
</body>
</html>
