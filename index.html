<!DOCTYPE html>
<html>
<head>
    <title>Heavy Web Proxy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        .nav { height: 50px; background: #333; display: flex; align-items: center; padding: 0 20px; gap: 10px; }
        input { flex: 1; padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { width: 100%; height: calc(100% - 50px); border: none; background: white; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="url" placeholder="https://www.pkmn.gg">
        <button onclick="launch()">GO</button>
    </div>
    <iframe id="viewer" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>

    <script>
        function launch() {
            let val = document.getElementById('url').value;
            if (!val.startsWith('http')) val = 'https://' + val;
            // Use the relative /proxy path
            document.getElementById('viewer').src = `/proxy?url=${encodeURIComponent(val)}`;
        }
    </script>
</body>
</html>
